<h1 class="text-center mb-4 pb-3 border-bottom border-primary-light">
    <i class="bi bi-house"></i>
    Home
</h1>

<video #trailerPlayer id="trailerPlayer" class="w-100" controls>
    <track src="../../../assets/other/subtitlesEn.vtt" kind="subtitles" srclang="en" label="English">
    <track src="../../../assets/other/subtitlesDe.vtt" kind="subtitles" srclang="de" label="Deutsch">
</video>

<div class="d-flex justify-content-center mt-2">
    <button class="d-block me-2 btn-lg btn-primary" (click)="playPauseVideo()">
        <i *ngIf="trailerPlayer.paused" style="font-size: 28px;" class="bi bi-play"></i>
        <i *ngIf="!trailerPlayer.paused" style="font-size: 28px;" class="bi bi-pause"></i>
    </button>
    <button class="d-block btn-lg btn-primary" (click)="switchAudio()">
        <i class="bi bi-music-note-beamed"></i> 
        Switch audio
    </button>
</div>
