<h1 class="text-center mb-4 pb-3 border-bottom border-primary-light">
    <i class="bi bi-house"></i>
    Home
</h1>

<video #trailerPlayer id="trailerPlayer" class="w-100" controls>
    <track src="./assets/other/subtitlesEn.vtt" kind="subtitles" srclang="en" label="English">
    <track src="./assets/other/subtitlesDe.vtt" kind="subtitles" srclang="de" label="Deutsch">
    <track src="./assets/other/subtitlesFr.vtt" kind="subtitles" srclang="fr" label="FranÃ§ais">
</video>

<div class="d-flex justify-content-center mt-2">
    <button class="d-block me-2 btn-lg btn-primary" (click)="playPauseVideo()">
        <i *ngIf="trailerPlayer.paused" style="font-size: 28px;" class="bi bi-play"></i>
        <i *ngIf="!trailerPlayer.paused" style="font-size: 28px;" class="bi bi-pause"></i>
    </button>
    <button class="d-block btn-lg btn-primary" (click)="switchAudio()">
        <i class="bi bi-music-note-beamed"></i> 
        Switch audio
    </button>
</div>

<div class="d-flex justify-content-center mt-4 mb-4">
    <picture>
        <source media="(min-width: 1300px)" srcset="./assets/notes/combined-patterns/Pattern-Schwer.png">
        <source media="(min-width: 768px)" srcset="./assets/notes/combined-patterns/Pattern-Mittel.png">
        <img src="./assets/notes/combined-patterns/Pattern-Einfach.png" alt="Notes" class="w-100 h-100">
    </picture>
</div>
