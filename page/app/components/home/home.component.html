<h1>
    <i class="bi bi-house"></i>
    Home
</h1>

<div *ngFor="let tutorial of tutorials; let i = index" class="card mb-3">
    <div class="row g-0" style="height: 150px;">
        <div class="col-md-3 h-100">
            <img class="img-cover border-end" src="../../../assets/Placeholder.png" alt="Placeholder">
        </div>
        <div class="col-md-9 h-100">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="bi" [class]="'bi-dice-' + (i + 1)"></i>
                    {{tutorial.title}}
                </h5>
                <p class="card-text">
                    {{tutorial.summary}}
                </p>
            </div>
        </div>
    </div>
</div>
