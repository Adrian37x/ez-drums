<h1 class="text-center mb-4 pb-3 border-bottom border-primary-light">
    <i class="bi bi-award"></i>
    Tutorials
</h1>

<div *ngFor="let tutorial of tutorials; let i = index" class="card mb-3 bg-secondary-light text-white shadow pe-auto">
    <div class="row g-0">
        <div class="col-md-3" style="height: 200px;" (click)="playClickSound()">
            <img class="img-cover border-end" src="../../../assets/Placeholder.png" alt="Placeholder">
        </div>
        <div class="col-md-8" (click)="playClickSound()">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="bi" [class]="'bi-dice-' + (i + 1)"></i>
                    {{tutorial.title}}
                </h5>
                <p class="card-text">
                    {{tutorial.summary}}
                </p>
            </div>
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary h-100 w-100" (click)="selectTutorial(tutorial)">
                <i class="bi bi-caret-right" style="font-size: 28px"></i>
            </button>
        </div>
    </div>
</div>
