<ng-container *ngIf="tutorial">
    <h1 class="text-center mb-4 pb-3 border-bottom border-primary-light">
        <i class="bi bi-award"></i>
        {{tutorial.title}}
    </h1>
    
    <ng-container *ngFor="let step of tutorial.steps; let i = index">
        <h3 class="mb-4">Step {{i + 1}} - {{step.name}}</h3>
        
        <div class="row mb-3">
            <div class="col-lg-6">
                <video class="w-100 shadow" [src]="'../../../assets/videos/' + step.video + '.mp4'" controls>
                </video>
                <div *ngIf="step.name == 'Viertel'">
                    <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" /></a><br /><span xmlns:dct="http://purl.org/dc/terms/" href="http://purl.org/dc/dcmitype/MovingImage" property="dct:title" rel="dct:type">Viertel.mp4</span> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License</a>.
                </div>
            </div>
            <div class="col d-flex flex-column">
                <p *ngIf="step.description">{{step.description}}</p>
                
                <img class="mw-100 mx-auto d-block rounded shadow" [src]="'../../../assets/notes/' + step.note + '.png'" [alt]="step.name + '-Note'">
            </div>
        </div>
        
        <div *ngIf="step.extra">
            <img class="mw-100 mx-auto d-block rounded shadow" [src]="'../../../assets/' + step.extra" [alt]="step.name + '-Extra'">
        </div>

        <div class="mb-5"></div>
    </ng-container>
</ng-container>
